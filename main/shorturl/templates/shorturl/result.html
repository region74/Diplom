{%extends "base.html"%}
<!-- Main Content-->
{%block title%}
Короткие ссылки
{%endblock%}

{%block content%}
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        {%for item in object_list%}
        <!-- Post preview-->
        <div class="post-preview">

            <p>Исходная ссылка: <a href="{{item.fullurl}}"></a> {{item.fullurl}}</p>
            <p>Короткая ссылка: {{item.newurl}}</p>
            <p>Обращений: {{item.count}}</p>
        </div>
    </div>
</div>
{%endfor%}

{%endblock%}
</div>
